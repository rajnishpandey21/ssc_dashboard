<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promotion Dashboard Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 20px 20px;
      background: linear-gradient(to right, #f9a825, #ffb74d);
      color: #333;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 40px;
      font-weight: 700;
      margin: 0;
    }

    label {
      font-weight: 600;
      font-size: 18px;
      margin-right: 10px;
    }

    select {
      font-size: 16px;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #555;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      background: #fff;
      font-family: 'Poppins', sans-serif;
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    .table-container {
      display: flex;
      justify-content: center;
    }

    #resultTable {
      margin: 40px auto 30px;
      width: 95%;
      max-width: 1000px;
      border: 1px solid #000;
      border-radius: 15px;
      background: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #f2f2f2;
      font-weight: 600;
    }

    tr:hover {
      background-color: #ffe082;
    }

    a {
      color: #0d47a1;
      font-weight: 500;
    }

    footer {
      text-align: center;
      font-size: 14px;
      font-style: italic;
      color: #222;
      margin-top: 30px;
    }

    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      th, td {
        font-size: 12px;
        padding: 8px;
      }

      header h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Promotion Dashboard Viewer</h1>
  </header>

  <!-- Dropdown Controls -->
  <div class="controls">
    <label for="teacherSelect">Select Teacher:</label>
    <select id="teacherSelect">
      <option value="all">-- All Faculties --</option>
    </select>
  </div>

  <!-- Data Table -->
  <div class="table-container">
    <table id="resultTable" style="display: none;">
      <thead>
        <tr>
          <th>Teacher</th>
          <th>Date</th>
          <th>Time</th>
          <th>Channel</th>
          <th>Batch</th>
          <th>Promo Link</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Footer (Dynamic Positioning) -->
  <footer>
    Made with ❤️ for sake of karma
  </footer>

  <script>
    const teacherNames = [
      "Bhagyashree Bhartiya", "Bhragu Kulshrestha", "Kapil Chahar", "Nitin Sagar", "Namu Malik", "Pramod Yadav",
      "Pulkit Sinha", "Ravinder Singh", "Riya Rathore", "Sandeep Gupta", "Sandeep Kesarwani", "Shilpi Mishra",
      "Shivam Dwivedi", "SSC Wallah Team", "Vivek Tripathi", "Kushal Anand", "Krati Singh", "Mayur Kasturi",
      "Sachin Modi", "Deshraj Yadav", "Nempal Solanki", "Pawan Dangi", "Sujawdin Khan", "Neelam Sudama Girare",
      "Vivek Kumar Singh", "Sharad", "Prem Parmar", "Vikrant Tyagi", "Vivek Rawat", "Jay Shree"
    ].sort();

    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRKzxvtQ4CZ8Nrv0L2Yh5M7o22IuycTW1S7QMwDwqS2B5JKiek-wBbwC8p3z64mse4FnWepWyHD9zai/pub?output=csv";

    function loadTeachers() {
      const select = document.getElementById("teacherSelect");
      teacherNames.forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      });
    }

    async function fetchSheetData() {
      const res = await fetch(SHEET_CSV_URL);
      const text = await res.text();

      const lines = text.trim().split("\n");
      const data = lines.map(line => {
        const columns = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
        return columns.map(cell => cell.replace(/^"|"$/g, "").trim());
      });

      return data.slice(3).filter(row => row[0]);
    }

    function displayResults(data, teacher = "all") {
      const table = document.getElementById("resultTable");
      const tbody = table.querySelector("tbody");
      tbody.innerHTML = "";

      const filtered = (teacher === "all")
        ? data
        : data.filter(row => row[0] === teacher);

      if (filtered.length > 0) {
        table.style.display = "table";
        filtered.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row[0]}</td>
            <td>${row[1]}</td>
            <td>${row[2]}</td>
            <td>${row[3]}</td>
            <td>${row[4]}</td>
            <td><a href="${row[5]}" target="_blank">Link</a></td>
          `;
          tbody.appendChild(tr);
        });
      } else {
        table.style.display = "none";
      }
    }

    async function init() {
      loadTeachers();
      const sheetData = await fetchSheetData();
      displayResults(sheetData, "all");

      document.getElementById("teacherSelect").addEventListener("change", function () {
        const selected = this.value;
        displayResults(sheetData, selected);
      });
    }

    init();
  </script>

</body>
</html>
